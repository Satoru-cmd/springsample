<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>erroe</title>
</head>
<body>
<!--${status} => HTTPのエラ〜コードが格納
 	${error} => HTTPのエラーの概要が表示 -->
<h1 th:text="${status} + ' ' + ${error}"></h1>
<!-- ${message} => エラーメッセージが表示 -->
<p th:text="${message}"></p>
<p>ログイン画面に戻ってください</p>
<form method="post" th:action="@{/logout}">
	<button class="btn btn-link" type="submit">ログイン画面に戻る</button>
</form>
</body>
</html>
